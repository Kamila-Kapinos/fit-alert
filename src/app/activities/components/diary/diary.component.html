<div class="py-4 px-4">
  <h1 id="diary-title">Your Diary</h1>

  <!-- <div class="diary-months" *ngFor="let entry of userDiary | keyvalue">
      <div class="month-year-bar">
          {{this.month.key}} {{this.year.key}}
      </div> -->
  <div *ngIf="userDiary" class="diary-cards">
    <div *ngFor="let entry of userDiary.slice().reverse()">
      <div class="diary-card">
        <div class="diary-card-title">
          {{ entry.time.toDate() | date: "mediumDate" }}
        </div>
        <div class="diary-card-content">
          <div class="line">
            <div class="text">Glasses of water:</div>
            <div class="variable">{{ entry.water }}</div>
          </div>
          <div class="line">
            <div class="text">Sleep Quality:</div>
            <div class="variable">
              {{ entry.sleep }}
            </div>
          </div>
          <div class="line">
            <div class="text">Training Time:</div>
            <div class="variable">{{ entry.training }}</div>
          </div>
          <div class="line">
            <div class="text">Veggies in Meals:</div>
            <div class="variable">{{ entry.veggies }}</div>
          </div>
          <div class="line">
            <div class="text">Excercise of the day:</div>
            <div class="variable">{{ entry.excercise }}</div>
          </div>
          <div></div>
        </div>
      </div>
    </div>
  </div>
</div>
