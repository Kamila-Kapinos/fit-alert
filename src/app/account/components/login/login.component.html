<div class="py-4 px-4">
  <h1 class="text-center">Fit Alert</h1>
  <div class="login-container mt-4 py-4 px-4">
    <h2>I have an account</h2>
    <form [formGroup]="loginForm" (ngSubmit)="loginWithEmail()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Email"
        />
        <app-errors [control]="loginForm.get('email')"></app-errors>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Password"
        />
        <app-errors [control]="loginForm.get('password')"></app-errors>
      </div>
      <div class="d-flex justify-content-end">
        <button
          type="submit"
          class="btn login-button"
          [disabled]="loginForm.invalid"
        >
          Sign in
        </button>
      </div>
      <p *ngIf="errorMessage" class="error mt-3 text-danger">
        {{ errorMessage }}
      </p>
      <div>
        <button type="button" class="btn btn-light" [routerLink]="['/signup']">
          Create a new account
        </button>
      </div>
    </form>
  </div>
  <button
    id="google-login-button"
    class="btn google-login-button mt-4"
    (click)="loginWithGoogle()"
  >
    <img src="assets/google.png" alt="Google Logo" />
    <span>Log in with Google</span>
  </button>

</div>
